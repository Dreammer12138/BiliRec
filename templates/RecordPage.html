<div class="col d-flex justify-content-center" style="min-height: 40.8rem">
    <div class="col-10 m-3 p-4 bg-light shadow-sm">
        <h3 class="p-3">录播记录</h3>

        <form class="d-flex col-6" method="post" action="/Record" id="RecordSearch">
            {% csrf_token %}
            <input class="form-control col-6 m-2" type="date" name="date">
            <button class="btn btn-dark col-2 m-2">查询</button>
            <button class="btn btn-outline-dark col-2 m-2" type="reset">清空</button>
        </form>

        <ul class="list-group col p-3">
            {% for r in RecordList %}
                <li class="list-group-item d-flex justify-content-between">
                    <div class="d-flex justify-content-between w-100" onclick="toInfoPage({{ r.id }})">
                        <p class="m-0">{{ r.Title }}</p>
                        <p class="m-0">{{ r.Date }}</p>
                    </div>
                </li>
            {% endfor %}

        </ul>
    </div>
</div>

</script>
